
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>收據上傳辨識工具</title>
</head>
<body style="font-family: sans-serif; padding: 2rem;">
  <h1>📄 收據上傳辨識工具</h1>
  <input type="file" id="fileInput" accept="image/*" />
  <button id="uploadBtn">🧾 上傳辨識</button>
  <p id="result"></p>

  <script>
    const uploadBtn = document.getElementById("uploadBtn");
    const result = document.getElementById("result");

    uploadBtn.addEventListener("click", async () => {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) {
        result.textContent = "請上傳圖片開始辨識。";
        result.style.color = "red";
        return;
      }

      result.textContent = "⏳ 上傳中，請稍候...";
      result.style.color = "black";

      const formData = new FormData();
      formData.append("file", file);
      formData.append("token", "MY_SECURE_TOKEN_Boos58609225*");

      try {
        const response = await fetch("https://guruguru.app.n8n.cloud/webhook/upload-receipt", {
          method: "POST",
          body: formData,
        });

        const data = await response.json();
        if (response.ok) {
          result.textContent = `✅ 上傳成功，回應：${JSON.stringify(data)}`;
          result.style.color = "green";
        } else {
          result.textContent = `❌ 錯誤：${data.message || "發生未知錯誤"}`;
          result.style.color = "red";
        }
      } catch (error) {
        result.textContent = `❌ 錯誤：無法連線或上傳失敗 ${error}`;
        result.style.color = "red";
      }
    });
  </script>
</body>
</html>
