
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>收據上傳工具</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f4f4f4; }
    h1 { color: #333; }
    input, button { padding: 0.5rem; margin: 0.5rem 0; }
    #result { margin-top: 1rem; white-space: pre-wrap; background: #fff; padding: 1rem; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>🧾 收據上傳辨識工具</h1>
  <input type="file" id="fileInput" accept="image/*" />
  <br />
  <button onclick="upload()">🚀 上傳辨識</button>
  <div id="result">請上傳圖片開始辨識。</div>

  <script>
    const webhookUrl = "https://guruguru.app.n8n.cloud/webhook/upload-receipt";
    const token = "Boos58609225**";

    async function upload() {
      const fileInput = document.getElementById('fileInput');
      const resultDiv = document.getElementById('result');

      if (!fileInput.files.length) {
        resultDiv.textContent = "⚠️ 請先選擇一張圖片。";
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();
      reader.onload = async function () {
        const base64Image = reader.result;
        resultDiv.textContent = "⏳ 上傳中，請稍候...";

        try {
          const response = await fetch(webhookUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ imageBase64: base64Image, token })
          });

          const data = await response.json();
          if (data.status === "success" || data.message === "Workflow was started") {
            resultDiv.textContent = "✅ 成功辨識並送出！\n" + JSON.stringify(data, null, 2);
          } else {
            resultDiv.textContent = "❌ 辨識失敗：\n" + JSON.stringify(data, null, 2);
          }
        } catch (error) {
          resultDiv.textContent = "❌ 錯誤：無法連線或上傳失敗\n" + error.message;
        }
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
