
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>收據上傳辨識工具</title>
  <style>
    body { font-family: "Noto Sans TC", sans-serif; padding: 2rem; background: #f8f9fa; }
    h1 { font-size: 1.8rem; color: #333; }
    .success { color: green; font-weight: bold; }
    .error { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>🧾 收據上傳辨識工具</h1>
  <input type="file" id="fileInput" />
  <button onclick="upload()">📤 上傳辨識</button>
  <pre id="result"></pre>

  <script>
    async function upload() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      const result = document.getElementById('result');
      if (!file) {
        result.innerHTML = '<span class="error">請上傳圖片開始辨識。</span>';
        return;
      }

      const formData = new FormData();
      formData.append("file", file);
      formData.append("token", "MY_SECURE_TOKEN_Boos58609225*");

      try {
        const res = await fetch("https://guruguru.app.n8n.cloud/webhook/upload-receipt", {
          method: "POST",
          body: formData
        });
        const json = await res.json();
        if (res.ok) {
          result.innerHTML = '<span class="success">✅ 上傳成功！回應如下：</span>
' + JSON.stringify(json, null, 2);
        } else {
          result.innerHTML = '<span class="error">❌ 錯誤：' + json.message + '</span>';
        }
      } catch (err) {
        result.innerHTML = '<span class="error">❌ 錯誤：無法連線或上傳失敗 ' + err + '</span>';
      }
    }
  </script>
</body>
</html>
