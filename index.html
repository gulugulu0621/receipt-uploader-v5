<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>收據上傳辨識工具</title>
  <style>
    body { font-family: "Microsoft JhengHei", sans-serif; padding: 2rem; background: #fefefe; }
    h1 { color: #222; }
    input[type="file"] { margin-bottom: 1rem; }
    .log { margin-top: 1rem; font-weight: bold; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>📄 收據上傳辨識工具</h1>
  <input type="file" id="fileInput" />
  <br />
  <button onclick="upload()">📤 上傳辨識</button>
  <div class="log" id="log"></div>

  <script>
    const webhookUrl = "https://guruguru.app.n8n.cloud/webhook/upload-receipt";
    const token = "Boos58609225*";

    async function upload(retries = 3) {
      const fileInput = document.getElementById("fileInput");
      const log = document.getElementById("log");
      log.textContent = "";
      log.className = "log";

      if (!fileInput.files.length) {
        log.textContent = "請先選擇檔案！";
        log.classList.add("error");
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();
      reader.onload = async function () {
        const base64 = reader.result.split(',')[1];
        try {
          const res = await fetch(webhookUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              token,
              fileName: file.name,
              base64Image: base64
            })
          });

          if (!res.ok) throw new Error("HTTP error " + res.status);
          const result = await res.json();
          log.textContent = `✅ 上傳成功，回應：${JSON.stringify(result)}`;
          log.classList.add("success");

        } catch (err) {
          if (retries > 0) {
            log.textContent = `⚠️ 錯誤，重新嘗試中... (${3 - retries + 1})`;
            setTimeout(() => upload(retries - 1), 1000);
          } else {
            log.textContent = `❌ 錯誤：無法連線或上傳失敗\n${err}`;
            log.classList.add("error");
          }
        }
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
