
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>收據上傳辨識工具</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f5f5f5; }
    .container { background: #fff; padding: 2em; max-width: 480px; margin: auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { font-size: 1.5em; }
    input[type="file"] { margin: 1em 0; }
    #result { margin-top: 1em; color: red; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>📄 收據上傳辨識工具</h1>
    <input type="file" id="fileInput"/>
    <button onclick="upload()">📤 上傳辨識</button>
    <div id="result"></div>
  </div>

  <script>
    const webhookUrl = "https://guruguru.app.n8n.cloud/webhook/upload-receipt";

    async function upload() {
      const fileInput = document.getElementById("fileInput");
      const resultDiv = document.getElementById("result");
      if (!fileInput.files.length) {
        resultDiv.innerText = "請選擇圖片";
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();
      reader.onload = async () => {
        try {
          const base64Image = reader.result.split(",")[1];
          const res = await fetch(webhookUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              token: "Boos58609225**",
              filename: file.name,
              image: base64Image
            })
          });

          const data = await res.json();
          resultDiv.innerText = "✅ 上傳成功：" + JSON.stringify(data);
        } catch (err) {
          resultDiv.innerText = "❌ 錯誤：" + err.message;
        }
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
