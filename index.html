
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>🧾 收據上傳辨識工具</title>
</head>
<body>
  <h2>🧾 收據上傳辨識工具</h2>
  <input type="file" id="file">
  <button onclick="uploadImage()">📤 上傳辨識</button>
  <pre id="result"></pre>

  <script>
    const WEBHOOK_URL = "https://guruguru.app.n8n.cloud/webhook/upload-receipt";
    const TOKEN = "MY_SECURE_TOKEN_Boos58609225*";

    async function uploadImage() {
      const fileInput = document.getElementById("file");
      const file = fileInput.files[0];
      if (!file) return alert("請選擇圖片");

      const formData = new FormData();
      formData.append("file", file);
      formData.append("token", TOKEN);

      try {
        const res = await fetch(WEBHOOK_URL, {
          method: "POST",
          body: formData,
        });
        const json = await res.json();
        document.getElementById("result").innerText = "✅ 上傳成功！回應如下：\n" + JSON.stringify(json, null, 2);
      } catch (err) {
        document.getElementById("result").innerText = "❌ 錯誤：無法連線或上傳失敗\n" + err;
      }
    }
  </script>
</body>
</html>
