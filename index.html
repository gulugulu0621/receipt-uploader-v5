<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>收據上傳辨識工具</title>
</head>
<body>
  <h2>📄 收據上傳辨識工具</h2>

  <input type="file" id="fileInput" accept="image/*" />
  <br><br>

  <button onclick="uploadImage()">📤 上傳辨識</button>
  <p id="result" style="color: red;"></p>

  <script>
    const webhookUrl = 'https://guruguru.app.n8n.cloud/webhook-test/upload-receipt';
    const token = 'Boos58609225**';

    async function uploadImage() {
      const fileInput = document.getElementById('fileInput');
      const result = document.getElementById('result');
      const file = fileInput.files[0];

      if (!file) {
        result.textContent = '❗️請選擇圖片';
        return;
      }

      const reader = new FileReader();
      reader.onloadend = async function () {
        const base64Image = reader.result.split(',')[1]; // 移除 data:image/...;base64, 前綴

        const data = {
          token: token,
          filename: file.name,
          imageBase64: base64Image
        };

        try {
          const res = await fetch(webhookUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
          });

          const resText = await res.text();
          if (res.ok) {
            result.style.color = 'green';
            result.textContent = '✅ 上傳成功，回應：' + resText;
          } else {
            result.style.color = 'red';
            result.textContent = '❌ 錯誤：' + res.status + ' - ' + resText;
          }
        } catch (err) {
          result.style.color = 'red';
          result.textContent = '❌ 錯誤：無法連線或上傳失敗\n' + err;
        }
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
