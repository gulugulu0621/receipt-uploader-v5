
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>收據上傳辨識工具</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; }
    h1 { color: #333; }
    .success { color: green; }
    .error { color: red; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>📄 收據上傳辨識工具</h1>
  <input type="file" id="fileInput" accept="image/*" />
  <br /><br />
  <button onclick="upload()">📤 上傳辨識</button>
  <p id="result"></p>

  <script>
    async function upload() {
      const fileInput = document.getElementById("fileInput");
      const result = document.getElementById("result");
      if (!fileInput.files.length) return alert("請先選擇圖片");

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);
      formData.append("token", "MY_SECURE_TOKEN_Boos58609225*");

      try {
        const res = await fetch("https://guruguru.app.n8n.cloud/webhook/upload-receipt", {
          method: "POST",
          body: formData
        });

        const json = await res.json();
        if (res.ok) {
          result.innerHTML = "✅ 上傳成功，回應：" + JSON.stringify(json);
          result.className = "success";
        } else {
          throw new Error(JSON.stringify(json));
        }
      } catch (err) {
        result.innerHTML = "❌ 錯誤：無法連線或上傳失敗\n" + err.message;
        result.className = "error";
      }
    }
  </script>
</body>
</html>
