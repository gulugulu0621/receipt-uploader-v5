<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>收據上傳辨識工具</title>
  <style>
    body { font-family: "Microsoft JhengHei", sans-serif; padding: 2em; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>📄 收據上傳辨識工具</h1>
  <input type="file" id="fileInput" />
  <button onclick="upload()">📤 上傳辨識</button>
  <p id="result"></p>

  <script>
    async function upload() {
      const fileInput = document.getElementById('fileInput');
      const result = document.getElementById('result');
      if (!fileInput.files.length) {
        result.textContent = '請選擇檔案';
        result.className = 'error';
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = async function () {
        try {
          const base64Data = reader.result.split(',')[1];
          const response = await fetch("https://guruguru.app.n8n.cloud/webhook/upload-receipt", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              token: "MY_SECURE_TOKEN_Boos58609225*",
              fileName: file.name,
              fileData: base64Data
            }),
          });

          const json = await response.json();
          if (response.ok) {
            result.innerHTML = `✅ 上傳成功，回應：<code>${JSON.stringify(json)}</code>`;
            result.className = 'success';
          } else {
            result.innerHTML = `❌ 錯誤：${JSON.stringify(json)}`;
            result.className = 'error';
          }
        } catch (error) {
          result.textContent = '❌ 錯誤：無法連線或上傳失敗\n' + error;
          result.className = 'error';
        }
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
